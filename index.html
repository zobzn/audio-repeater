<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <audio src="./7-gnomes.mp3" loop controls />
    </div>
    <div style="margin: 5px 0 0 0;">
      <label>
        <input type="checkbox" name="loop" checked />
        loop
      </label>
    </div>
    <div style="margin: 5px 0 0 0;">
      <input name="time-from" type="number" step="0.1" value="20" /> from
    </div>
    <div style="margin: 5px 0 0 0;">
      <input name="time-till" type="number" step="0.1" value="29" /> till
    </div>
    <div style="margin: 5px 0 0 0;">
      <input name="ratio" type="number" step="0.01" value="1" /> speed
    </div>
    <div style="margin: 5px 0 0 0;">
      <button type="button">Play/Pause</button>
    </div>

    <script>
      const audio = document.querySelector("audio");
      const button = document.querySelector("button");
      const inputLoop = document.querySelector("[name=loop]");
      const inputFrom = document.querySelector("[name=time-from]");
      const inputTill = document.querySelector("[name=time-till]");
      const inputRatio = document.querySelector("[name=ratio]");

      let isPlaying = false;

      function readConfig() {
        return {
          loop: !!inputLoop.checked,
          timeFrom: parseInt(inputFrom.value) || 0,
          timeTill: parseInt(inputTill.value) || 1024,
          playbackRate: parseFloat(inputRatio.value) || 1,
        };
      }

      function updateConf() {
        const config = readConfig();

        audio.loop = config.loop;
        audio.playbackRate = config.playbackRate;
      }

      button.addEventListener("click", () => {
        updateConf();

        const config = readConfig();

        if (audio.paused) {
          audio.currentTime = config.timeFrom;
          audio.play();
        } else {
          audio.pause();
        }
      });

      audio.addEventListener("timeupdate", () => {
        updateConf();

        const config = readConfig();

        console.log(audio.currentTime + " / " + audio.duration);

        if (
          config.timeFrom > audio.currentTime ||
          config.timeTill < audio.currentTime
        ) {
          audio.pause();
          audio.currentTime = config.timeFrom;
          audio.play();
        }
      });
    </script>
  </body>
</html>
